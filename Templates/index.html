{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>BAI601</title>
  <script src="https://kit.fontawesome.com/0ed81a07f4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="content mx-auto my-5 pt-4 text-white d-flex flex-column align-items-center">
    <h3 class="mb-2">Improving transportation services</h3>
    <div class="d-grid w-100">
      <div class="row">
        <div class="col p-3 d-flex justify-content-center">
          <div class="rounded-circle bg-brown p-3 circle text-black d-flex justify-content-center align-items-center">

            <i class="fa-solid fa-building-columns fa-2x"></i>

          </div>
        </div>
        <div class="col p-3 d-flex justify-content-center">
          <div class="rounded-circle bg-brown p-3 circle text-black d-flex justify-content-center align-items-center">

            <i class="fa-solid fa-user-tie fa-2x"></i>
          </div>
        </div>
        <div class="col p-3 d-flex justify-content-center">
          <div class="rounded-circle bg-brown p-3 circle text-black d-flex justify-content-center align-items-center">

            <i class="fa-solid fa-graduation-cap fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 p-3 d-flex justify-content-center">
          <span class="text-white-50">SVU</span>
        </div>
        <div class="col-4 p-3 d-flex justify-content-center">
          <span class="text-white-50">Dr.Issam Salman</span>
        </div>
        <div class="col-4 p-3  d-flex justify-content-center">
          <span class="text-white-50">BIA601</span>
        </div>
      </div>
    </div>
    <div class="d-flex mt-2">
      <span class="fs-5">Enter the info </span>
    </div>
    <div class="d-flex flex-column w-100 mt-2">
      <form method="post">
        {% csrf_token %}
        <input type="text" name="TruckCapcity" class="w-100 control my-2" placeholder="Count of trucks">
        <input type="text" name="TruckCount" class="w-100 control my-2" placeholder="Truck capacity">
        <input type="number" name="GoodsNumber" class="w-100 control my-2" id="count_of_goods" placeholder="Cound of goods">

        <input type="number" name="AddressesNumber" class="w-100 control my-2" id="count_of_addresses" placeholder="Count of addresses">
        <button class="_btn">Start</button>
        </form>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="{% static 'js/goods.js' %}"></script>
    <script src="{% static  'js/addresses.js' %}"></script>
</body>

</html>
