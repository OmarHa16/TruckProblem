{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>BAI601</title>
    <script src="https://kit.fontawesome.com/0ed81a07f4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="content mx-auto my-5 pt-4 text-white d-flex flex-column align-items-center">
    <h3 class="mb-2">Improving transportation services</h3>
    <div class="d-grid w-100">
      <div class="row">
        <div class="col p-3 d-flex justify-content-center">
          <div class="rounded-circle bg-brown p-3 circle text-black d-flex justify-content-center align-items-center">

            <i class="fa-solid fa-building-columns fa-2x"></i>

          </div>
        </div>
        <div class="col p-3 d-flex justify-content-center">
          <div class="rounded-circle bg-brown p-3 circle text-black d-flex justify-content-center align-items-center">

            <i class="fa-solid fa-user-tie fa-2x"></i>
          </div>
        </div>
        <div class="col p-3 d-flex justify-content-center">
          <div class="rounded-circle bg-brown p-3 circle text-black d-flex justify-content-center align-items-center">

            <i class="fa-solid fa-graduation-cap fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 p-3 d-flex justify-content-center">
          <span class="text-white-50">SVU</span>
        </div>
        <div class="col-4 p-3 d-flex justify-content-center">
          <span class="text-white-50">Dr.Issam Salman</span>
        </div>
        <div class="col-4 p-3  d-flex justify-content-center">
          <span class="text-white-50">BIA601</span>
        </div>
      </div>
    </div>
    {% for key, value in TrucksPathsFinal.items %}
    <div class="d-flex mt-2">
      <span class="fs-5">The result :</span>
    </div>
    <!-- Truck -->
    <div class="d-flex col-10 mx-auto mt-3 flex-column">
        <div class="col-12 my-1">
            <span>Truck : </span> <span>{{ key }}</span>
        </div>
        <div class="col-12 my-1">
            <span>Time : </span> <span>{{ value.0 }}</span>
        </div>
        {% for path in value.1 %}
        <!-- Path -->
        <div class="col-12 d-flex flex-wrap my-1">
            <div class="me-3">
                <label class="me-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                      </svg>
                </label>
                <label >{{ path }}</label>
        </div>
        {% endfor %}
    </div>
    {% endfor %}

    
  </div>
  <!-- Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
